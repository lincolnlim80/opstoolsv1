<!DOCTYPE html>
<html>
<head>
  <title>Past Projects</title>
  <link rel="stylesheet" type="text/css" href="pastprojects-enbloc.css" />
</head>
<body>
  <div class = "u-font-montserrat-copy">Past Projects</div>
  <div id="searchContainer">
    <input type="text" style="height: 30px;" id="searchInput" placeholder="Search...">
    <span id="clearIcon">&#10006;</span>

  </div>
  <br>
  <table id="dataTable">
    <thead>
      <tr>
        <th data-sort="name">Name<span id="nameArrowIcon" class="arrow"></span></th>
        <th data-sort="category">Category<span id="categoryArrowIcon" class="arrow"></span></th>
        <th data-sort="street">Street<span id="streetArrowIcon" class="arrow"></span></th>
        <th data-sort="top">Sale Date<span id="topArrowIcon" class="arrow"></span></th>
        <th data-sort="tenure">Tenure<span id="tenureArrowIcon" class="arrow"></span></th>
        <th data-sort="psf1">Sale Price<span id="psf1ArrowIcon" class="arrow"></span></th>
        <th data-sort="psf2">Land Size<span id="psf2ArrowIcon" class="arrow"></span></th>
        <th data-sort="notes">Type<span id="notesArrowIcon" class="arrow"></span></th>
      </tr>
    </thead>
    <tbody id="dataList"></tbody>
  </table>
  

  <script src="pastprojects-enbloc.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</body>
</html>
