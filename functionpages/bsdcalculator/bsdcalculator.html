<!DOCTYPE html>
<html lang="en-US">
  <head> 
    <title>Buyer Stamp Duty Calculator (Residential)</title>
    <!-- Include Normalize.css .. Normalize.css is a CSS file that helps standardize and normalize default styles across different web browsers. It's often used as a starting point in web development to ensure a more consistent rendering of web content. -->
    <link rel="stylesheet" href="../../rsc/Normalize.css"> 
    <link href="../../rsc/myDefaultStyle.css" rel="stylesheet" />
    <link href="../../rsc/myInputContainerStyle.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

<body>
<br>

<div class="input-container" style="font-size: 1.5rem; display: inline;">
  <h4>Property Price $<span><input type="number" id="js-amount-input" value="1000000" min="0" max="10000000" step="10000" style="width: 50%;"></input></span></h4>
  <input type="range" id="js-amount-range" value="1000000" min="0" max="10000000" step="100000"></input>
</div>

<div class="input-container" style="font-size: 1.5rem; display: inline;">
  <h4 style="margin-top: 20px;">No. Properties After Purchase #<span id="textnumprop"> 1</span></h4>
  <input type="range" id="js-numprop-range" value="1" min="1" max="3" step="1" style="width: 50%"></input>
</div>

<div class="input-container" style="font-size: 1.5rem; display: inline;">
  <h4 style="margin-top: 20px;"><span id="textcitizen"> Singaporean</span></h4>
  <input type="range" id="js-citizen-range" value="1" min="1" max="5" step="1" style="width: 50%"></input>
</div>

<div class="input-container" style="font-size: 1.5rem; display: inline;"> 
  <h3 style="margin-top: 20px;">BSD [<span id="textbsdpc"> 2.46</span>%] = $ <span id="textbsd"> 24,600</span></h3>
  <h3> ABSD [<span id="textabsdpc"> 0.00</span>%] = $ <span id="textabsd"> 0</span></h3>
  <h3> Total Stamp Duty  [<span id="texttotaldutypc"> 2.46</span>%] = $ <span id="texttotalduty"> 24,600</span></h3>
</div>
<br>
<br>


<img style = "width: 30%;" src="./img/bsd.png" /><div></div>
<img style = "width: 30%;" src="./img/absd.png" /><div></div>
<img style = "width: 30%;" src="./img/absd-trust.png" /><div></div>
<br>
<br>
<button onclick="printPage()">Print Page</button>
</body>
</html>
