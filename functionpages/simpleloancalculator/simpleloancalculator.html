<!DOCTYPE html>
<html lang="en-US">
  <head> 
    <title>Simple Loan Calculator</title>
    <!-- Include Normalize.css .. Normalize.css is a CSS file that helps standardize and normalize default styles across different web browsers. It's often used as a starting point in web development to ensure a more consistent rendering of web content. -->
    <link rel="stylesheet" href="../../rsc/Normalize.css"> 
    <link href="../../rsc/myDefaultStyle.css" rel="stylesheet" />
    <link href="../../rsc/myInputContainerStyle.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

<body>
    <div class="input-container" style="font-size: 1.5rem; display: flex;">
        <h4 style="width: 20%;">Property Price $</h4>
        <input type="number" id="js-propertyprice-input" value="1000000" min="0" max="6000000" step="10000" style="width: 20%;"></input>
        <input type="range" id="js-propertyprice-range" value="1000000" min="0" max="6000000" step="20000" style="width: 65%;"></input>
    </div>
    <div class="input-container" style="display: flex;">
        <h4 style="width: 20%;">LTV %</h4>
        <input type="number" id="js-ltv-input" value="75" min="0" max="100" step="1"></input>
        <input type="range" id="js-ltv-range" value="75" min="0" max="100" step="1"></input>
    </div>
    <div class="input-container" style="display: flex;">
        <h4 style="width: 20%;">Loan Amount $</h4>
        <input type="number" id="js-loanamount-input" value="750000" min="0" max="5000000" step="10000"></input>
        <input type="range" id="js-loanamount-range" value="750000" min="0" max="5000000" step="20000"></input>
    </div>
    <div class="input-container" style="display: flex;">
        <h4 style="width: 20%;">Interest Rate %/yr</h4>
        <input type="number" id="js-ir-input" value="5" min="0" max="20" step="0.5"></input>
        <input type="range" id="js-ir-range" value="5" min="0" max="20" step="1"></input>
    </div>
    <div class="input-container" style="display: flex;">
        <h4 style="width: 20%;">Loan Tenure yr</h4>
        <input type="number" id="js-tenure-input" value="20" min="0" max="30" step="1"></input>
        <input type="range" id="js-tenure-range" value="20" min="0" max="30" step="1"></input>
    </div>

    <h3 style="font-size: 1.5rem; padding-top: 20px"> Monthly Mortgage $ <span id="textmonthlymortgage"> 4950</h3>
        <br>
    <br>
</body>
</html>

<script src="./simpleloancalculator.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
