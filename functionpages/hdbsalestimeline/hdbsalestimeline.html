<!DOCTYPE html>
<html lang="en-US">
  <head> 
    <title>HDB Resales Timeline (Residential)</title>
    <link rel="stylesheet" href="../../rsc/Normalize.css"> 
    <link href="../../rsc/myDefaultStyle.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../rsc/myInputContainerStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

<body>
  <br>
  <form action="/action_page.php" style="display: flex; flex-direction: row;">
    <label style="font-size: 1.5rem; color: black;"  for="campaignstart">Marketing Starts On:</label>
    <input style="font-size: 1.5rem; width: auto;"  type="date" id="campaignstart" name="campaignstart"></input>
  </form>
  <h4 style="font-size: 1rem; margin-top: 0%;"><span id="textstartdate"> </span></h4>
  
  <div class="input-container" style="font-size: 1.5rem; display: inline;">
    <input type="range" id="js-marketingdays-range" value="28" min="0" max="100" step="1" style="width: 65%;"></input>
    <input type="number" id="js-marketingdays-input" value="28" min="0" max="100" step="1" style="left: 2%;">  
      <span style="padding-left: 2%;"> days</span>
    </input>
    <h4 style="margin-top: 0%;">OTP obtained approx. <span id="textotpdate"> </span></h4>
  </div>

  <div class="input-container" style="font-size: 1.5rem; display: inline;">
    <input type="range" id="js-otpdays-range" value="21" min="1" max="21" step="1" style="width: 65%;"></input>
    <input type="number" id="js-otpdays-input" value="21" min="1" max="21" step="1" style="left: 2%;">
     <span style="padding-left: 2%;"> days</span>
    </input>
    <h4 style="margin-top: 0%;">Exercise approx. <span id="textexercisedate"> </span></h4>
  </div>

  <div class="input-container" style="font-size: 1.5rem; display: inline;">
    <input type="range" id="js-exercisedays-range" value="30" min="1" max="200" step="1" style="width: 65%;"></input>
    <input type="number" id="js-exercisedays-input" value="30" min="1" max="200" step="1" style="left: 2%;"> 
     <span style="padding-left: 2%;"> days</span>
    </input>
    <h4 style="margin-top: 0%;">Application approx. <span id="textapplicationdate"> </span></h4>
  </div>

  <div class="input-container" style="font-size: 1.5rem; display: inline;">
    <input type="range" id="js-applicationdays-range" value="14" min="1" max="31" step="1" style="width: 65%;"></input>
    <input type="number" id="js-applicationdays-input" value="14" min="1" max="31" step="1" style="left: 2%;">
     <span style="padding-left: 2%;"> days</span>
    </input>
    <h4 style="margin-top: 0%;">Acceptance approx. <span id="textacceptancedate"> </span></h4>
  </div>

  <div class="input-container" style="font-size: 1.5rem; display: inline;">
    <input type="range" id="js-acceptancedays-range" value="7" min="1" max="31" step="1" style="width: 65%;"></input>
    <input type="number" id="js-acceptancedays-input" value="7" min="1" max="31" step="1" style="left: 2%;">
      <span style="padding-left: 2%;"> days</span>
    </input>
    <h4 style="margin-top: 0%;">Endorsement approx. <span id="textendorsementdate"> </span></h4>
  </div>

  <div class="input-container" style="font-size: 1.5rem; display: inline;">
    <input type="range" id="js-endorsementdays-range" value="7" min="1" max="31" step="1" style="width: 65%;"></input>
    <input type="number" id="js-endorsementdays-input" value="7" min="1" max="31" step="1" style="left: 2%;">
     <span style="padding-left: 2%;"> days</span>
    </input>
    <h4 style="margin-top: 0%;">Approval approx. <span id="textapprovaldate"> </span></h4>
  </div>

  <div class="input-container" style="font-size: 1.5rem; display: inline;">
    <input type="range" id="js-approvaldays-range" value="28" min="1" max="40" step="1" style="width: 65%;"></input>
    <input type="number" id="js-approvaldays-input" value="28" min="1" max="40" step="1" style="left: 2%;"> 
      <span style="padding-left: 2%;"> days</span>
    </input>
    <h4 style="margin-top: 0%;">Completion approx. <span id="textcompletiondate"> </span></h4>
  </div>

  <div class="input-container" style="font-size: 1.5rem; display: inline;">
    <input type="range" id="js-completiondays-range" value="92" min="0" max="92" step="1" style="width: 65%;"></input>
    <input type="number" id="js-completiondays-input" value="92" min="0" max="92" step="1" style="left: 2%;">
      <span style="padding-left: 2%;"> days</span>
    </input>
    <h4 style="margin-top: 0%;">Handover approx. <span id="texthandoverdate"> </span></h4>
  </div>

<br>
<br>
<button onclick="printPage()">Print Page</button>
</body>
</html>
