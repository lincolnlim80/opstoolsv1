<!DOCTYPE html>
<html>
<head>
  <title>Upcoming Projects</title>
  <link rel="stylesheet" type="text/css" href="upcomingprojects.css" />
</head>
<body>
  <div class = "u-font-montserrat-copy">Upcoming Projects</div>
  <div id="searchContainer">
    <input type="text" style="height: 30px;" id="searchInput" placeholder="Search...">
    <span id="clearIcon">&#10006;</span>
  </div>
  <br>
  <div class="table-wrapper">
    <table id="dataTable">
      <thead>
        <tr>
          <th data-sort="name">Name<span id="nameArrowIcon" class="arrow"></span></th>
          <th data-sort="zone">Zone<span id="zoneArrowIcon" class="arrow"></span></th>
          <th data-sort="category">Category<span id="categoryArrowIcon" class="arrow"></span></th>
          <th data-sort="top">TOP<span id="topArrowIcon" class="arrow"></span></th>
          <th data-sort="numunits">No. Units<span id="numunitsArrowIcon" class="arrow"></span></th>
          <th data-sort="tenure">Tenure<span id="tenureArrowIcon" class="arrow"></span></th>
          <th data-sort="notes">NOTES<span id="notesArrowIcon" class="arrow"></span></th>
          <th>Project Link</th>
          <th data-sort="tenderdate">Tender Date<span id="tenderdateArrowIcon" class="arrow"></span></th>
          <th data-sort="type">Type<span id="typeArrowIcon" class="arrow"></span></th>
          <th data-sort="use">Use<span id="useArrowIcon" class="arrow"></span></th>
          <th data-sort="landsize">Land Size<span id="landsizeArrowIcon" class="arrow"></span></th>
          <th data-sort="gfa">GFA<span id="gfaArrowIcon" class="arrow"></span></th>
          <th>GLS Link</th>
          <th data-sort="dev">Developer<span id="devArrowIcon" class="arrow"></span></th>
          <th data-sort="landprice">Land Price<span id="landpriceArrowIcon" class="arrow"></span></th>
          <th data-sort="psfgfa">PSF_GFA<span id="psfgfaArrowIcon" class="arrow"></span></th>
          <th>Dev. Link</th>
        </tr>
      </thead>
      <tbody id="dataList"></tbody>
    </table>
  </div>  

  <script src="upcomingprojects.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  
</body>
</html>
