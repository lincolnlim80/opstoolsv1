<!DOCTYPE html>
<html lang="en-US">
  <head> 
    <title>Present Value Calculator</title>
    <!-- Include Normalize.css .. Normalize.css is a CSS file that helps standardize and normalize default styles across different web browsers. It's often used as a starting point in web development to ensure a more consistent rendering of web content. -->
    <link rel="stylesheet" href="../../rsc/Normalize.css"> 
    <link href="../../rsc/myDefaultStyle.css" rel="stylesheet" />
    <link href="./presentvalue.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

<body>
<br>

<div class="input-container" style="font-size: 1.5rem; display: inline;">
    <p style="margin-bottom: 0;">Future Value $ </p>
    <input type="range" id="js-fv-range" value="100000" min="0" max="10000000" step="1000"></input>
    <input type="number" id="js-fv-input" value="100000" min="0" max="10000000" step="1000"></input>
</div>

<div class="input-container" style="font-size: 1.5rem; display: inline;">
    <p style="margin-bottom: 0;"># Years </p>
    <input type="range" id="js-yrs-range" value="10" min="0" max="100" step="1"></input>
    <input type="number" id="js-yrs-input" value="10" min="0" max="100" step="1"></input>
</div>

<div class="input-container" style="font-size: 1.5rem; display: inline;">
    <p style="margin-bottom: 0;">Discount Rate % <span id="textdr"> 2</span></p>
    <input type="range" id="js-dr-range" value="2" min="0" max="20" step="0.1"></input>
    <input type="number" id="js-dr-input" value="2" min="0" max="20" step="0.1"></input>
</div>

<div class="input-container" style="font-size: 1.5rem; display: inline;"> 
  <p>Present Value $ <span id="textpv"> 82,035</span></p>
</div>
<br>
<br>

<img style = "width: 20%;" src="./img/SampleDiscount.png" /><div></div>

</body>
</html>

<script src="./presentvalue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
