<!DOCTYPE html>
<html lang="en-US">
  <head> 
    <title>Rental Stamp Duty (Residential)</title>
    <!-- Include Normalize.css .. Normalize.css is a CSS file that helps standardize and normalize default styles across different web browsers. It's often used as a starting point in web development to ensure a more consistent rendering of web content. -->
    <link rel="stylesheet" href="../../rsc/Normalize.css"> 
    <link href="../../rsc/myDefaultStyle.css" rel="stylesheet" />
    <link href="../../rsc/myInputContainerStyle.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

<body>
<br>

<div class="input-container" style="font-size: 1.5rem; display: inline;">
  <h4>Monthly Rental Fee $<span><input type="number" id="js-amount-input" value="4000" min="0" max="10000" step="50" style="width: 50%"></input></span></h4>
  <input type="range" id="js-amount-range" value="4000" min="0" max="10000" step="100"></input>
</div>

<div class="input-container" style="font-size: 1.5rem; display: inline;">
  <h4 style="margin-top: 20px;">No. Years # <span id="textnumyears"> 2</span></h4>
  <input type="range" id="js-numyears-range" value="2" min="1" max="4" step="1" style="width: 50%"></input>
</div>

<div class="input-container" style="font-size: 1.5rem; display: inline;"> 
  <h3>Rental Stamp Duty Payable $ <span id="texttotalduty"> 384</span></h3>
</div>
<p style="font-size: 10px">(0.4% of total rent for the period of lease)</p></div>
<br>
<br>
<button onclick="printPage()">Print Page</button>

</body>
</html>

<script src="./rentalduty.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
